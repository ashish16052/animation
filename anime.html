    <meta charset="UTF-8">

</head>

<body>
    <nav>
        <a class="brand">
            animeJS

    <div class="container">
        <div class="row">
            <div class="col">
                <p>TranslateX</p>
                <div class="box" id="translatex"></div>
            </div>
            <div class="col">
                <p>TranslateY</p>
                <div class="box" id="translatey"></div>
            </div>
            <div class="col">
                <p>TranslateZ</p>
                <div class="box" id="translatez" style="transform: perspective(200px);"></div>
            </div>
            <div class="col">
                <p>Opacity</p>
                <div class="box" id="opacity"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>RotateX</p>
                <div class="box" id="rotatex"></div>
            </div>
            <div class="col">
                <p>RotateY</p>
                <div class="box" id="rotatey"></div>
            </div>
            <div class="col">
                <p>RotateZ</p>
                <div class="box" id="rotatez" style="transform: perspective(200px);"></div>
            </div>
            <div class="col">
                <p>Scale</p>
                <div class="box" id="scale"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>scaleX</p>
                <div class="box" id="scalex"></div>
            </div>
            <div class="col">
                <p>scaleY</p>
                <div class="box" id="scaley"></div>
            </div>
            <div class="col">
                <p>SkewX</p>
                <div class="box" id="skewx"></div>
            </div>
            <div class="col">
                <p>SkewY</p>
                <div class="box" id="skewy"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Border</p>
                <div class="box" id="border"></div>
            </div>
            <div class="col">
                <p>Width</p>
                <div class="box" id="width"></div>
            </div>
            <div class="col">
                <p>Color</p>
                <div class="box" id="color"></div>
            </div>
            <div class="col">
                <p>HTML</p>
                <div id="html"></div>
            </div>
        </div>
    </div>
